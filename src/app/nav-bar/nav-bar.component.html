<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Subscribe to our newsletter and stay updated.</p>
    <input class="form-control" type="text" [(ngModel)]="email" name="field" #mail="ngModel" ngvemail required>
  </div>
  <div class="alert alert-danger" *ngIf="mail.errors?.email">
    Email is required.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="mailSubscribe()" [disabled]="mail.errors?.email || mail.invalid">Save</button>
  </div>
</ng-template>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
<div class="container h_120 fixed ">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted sub" (click)="open(content)">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" routerLink="/home">Large</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">

        <ng-template #unknownUser><a class="btn btn-sm btn-outline-secondary d-none d-sm-block" routerLink="/signup" >Sign in</a></ng-template>
        <div *ngIf="aUser;else unknownUser" class="d-none d-sm-block">
          <div ngbDropdown class="d-inline-block">
            <div id="dropdownBasic1" class="sub " ngbDropdownToggle >{{aUser.name}}</div>
            <div ngbDropdownMenu>
              <ng-container *ngIf=aUser.isAdmin>
                <a class="dropdown-item" routerLink="/admin/blog">Manage Blogs</a>
              </ng-container>
              <!-- <a class="dropdown-item" routerLink="/admin/products">Manage Products</a> -->
              <a class="dropdown-item" routerLink="/home" (click)="logout()">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </header>
