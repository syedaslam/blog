
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark" >
      <div class="col-md-6 px-0" *ngIf="longFeatured$ | async as long">
        <h3 class="h1 font-italic">{{long.title}}</h3>
        <div markdown [data]="long.content" class=" my-3 fixedHeight" ngPreserveWhitespaces></div>
        <p class="lead mb-0">
          <span class="text-white font-weight-bold anchor" (click)="continueRead(postKey.longFeatured)">Continue reading...</span>
        </p>
      </div>
    </div>
  
    <div class="row mb-2">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250" *ngIf="featuredOne$ | async as one">
          <div class="card-body d-flex flex-column align-items-start" style="flex:2" >
            <strong class="d-inline-block mb-2 text-primary">{{one.category}}</strong>
            <h3 class="mb-0">
              <span class="text-dark " >{{one.title}}</span>
            </h3>
            <div class="mb-1 text-muted">{{one.date}}</div>
            <div markdown [data]="one.content" class="card-text mb-auto fixedWidth" ngPreserveWhitespaces></div>
            <span class="text-black font-weight-bold anchor" (click)="continueRead(postKey.featuredOne)">Continue reading...</span>
          </div>
          <div [style.backgroundImage]="'url(' + one.imageUrl + ')'" class="thumbnail card-img-right" style="flex: 1"></div>
          <!-- <img class="card-img-right flex-auto d-none d-lg-block " [src] = "one.imageUrl" alt="Card image cap"> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250"  *ngIf="featuredTwo$ | async as two">
          <div class="card-body d-flex flex-column align-items-start" style="flex:2">
              <strong class="d-inline-block mb-2 text-primary">{{two.category}}</strong>
            <h3 class="mb-0">
                <span class="text-dark" >{{two.title}}</span>
            </h3>
            <div class="mb-1 text-muted">{{two.date}}</div>
            <div markdown [data]="two.content" class="card-text mb-auto fixedWidth" ngPreserveWhitespaces></div>
            <span class="text-black font-weight-bold anchor" (click)="continueRead(blog.key)">Continue reading...</span>

          </div>
          <div [style.backgroundImage]="'url(' + two.imageUrl + ')'" class="thumbnail card-img-right" style="flex: 1"></div>
        </div>
      </div>
    </div>
