<my-loader *ngIf="loader"></my-loader>
<div class="container" *ngIf="!loader">

    <!-- <div class="blog-post"> -->
      <!-- Post Content Column -->
      <div class="blog" *ngIf="blog">

        <!-- Title -->
        <h1 class="mt-4">{{blog.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">Abhyoday</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{blog.date }}</p>
        <p>{{blog.category}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{blog.imageUrl}}" alt="">

        <hr>

        <!-- Post Content -->
        <div markdown [data]="blog.content" ngPreserveWhitespaces></div>
            <!-- <div [innerHTML]="blog.content  | safeHtml" ></div> -->
            
        <!-- <div style="height: 300px;">   <ng-adsense
          [adClient]="'ca-pub-5868208562565398'"
          [pageLevelAds] = "true"
          [display]="'inline-block'"
          [width]="100%"
          [height]="100%">
        </ng-adsense></div> -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>
          </div>
        </div>


      </div>
    
</div>
