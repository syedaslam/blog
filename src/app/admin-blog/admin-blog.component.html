<p>
  <a routerLink="/author/blog-form/new" class="btn btn-primary round">New Blog</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>
<table class="table table-striped" [mfData]="filterBlogList" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSortBy]="'title'" [mfSortOrder]="'asc'">
  <thead>
  <tr>
      <th >
          <mfDefaultSorter by="title">Title</mfDefaultSorter>
      </th>
      <th >
          <mfDefaultSorter by="catergory">Category</mfDefaultSorter>
      </th>
      <th></th>
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of mf.data">
      <td>{{p.title}}</td>
      <td>{{p.category}}</td>
      <td>
        
          <a [routerLink]="['/author/blog-form/',p.key]">Edit</a>
      </td>
    
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
