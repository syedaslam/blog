<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product['title']" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is Required.
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product['category']" name="category" id="category" type="text" class="form-control"
                    required>
                    <option value=""></option>
                    <option value="History">History</option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input #imageUrl="ngModel" [(ngModel)]="product['imageUrl']" name="imageUrl" id="imageUrl" type="text" class="form-control"
                    required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">

                    <div *ngIf="imageUrl.errors.required">Image URL is Required.</div>
                    <div *ngIf="imageUrl.errors?.url">Invalid URL.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea #content="ngModel" [(ngModel)]="product['content']" class="form-control" name="content" cols="30" rows="10" placeholder="Type your content here..."
                    required></textarea>
                <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
                    <div *ngIf="content.errors.required">Content is Required.</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button (click)="delete()" type="button" class="btn btn-danger">Delete</button>
        </form>
    </div>

</div>
